# -----------------------------------------------------------------------------
# Tmux config for DevOps workflows (works without plugin downloads)
# -----------------------------------------------------------------------------

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

set -g history-limit 200000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 10
set -g focus-events on

# prefix and ergonomics
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on
setw -g mode-keys vi
set -g status-keys vi
set -g set-clipboard on

# fast reload/edit helpers
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"
bind e new-window -n tmuxconf "${EDITOR:-vi} ~/.tmux.conf"

# pane movement and splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize with vim keys (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 5

# quality-of-life in restricted environments (no plugin dependency)
bind-key C-f command-prompt -p "find-window" "find-window '%%'"
bind-key S choose-tree -Zw

# status line
set -g status-position bottom
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 100
set -g status-style "fg=colour250,bg=colour236"
set -g status-left "#[fg=colour39,bold]#S #[fg=colour244]| #[fg=colour252]#(whoami)"
set -g status-right "#[fg=colour244]%Y-%m-%d #[fg=colour252]%H:%M #[fg=colour244]| #[fg=colour39]#(hostname -s)"
setw -g window-status-format "#[fg=colour245] #I:#W "
setw -g window-status-current-format "#[fg=colour16,bg=colour39,bold] #I:#W #[default]"

# -----------------------------------------------------------------------------
# Optional TPM plugins (GitHub-only dependency path)
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'

# sessionx defaults (only active if plugin is installed)
set -g @sessionx-bind 'O'
set -g @sessionx-prefix on
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '80%'
set -g @sessionx-preview-enabled 'true'
set -g @sessionx-zoxide-mode 'off'
set -g @sessionx-filter-current 'true'
set -g @sessionx-custom-paths "$HOME/work,$HOME/projects,$HOME/.config"
set -g @sessionx-custom-paths-subdirectories 'true'

# resurrect/continuum defaults
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

if-shell '[ -f "$HOME/.tmux/plugins/tpm/tpm" ]' \
  'run "$HOME/.tmux/plugins/tpm/tpm"' \
  'display-message "TPM not installed: run ~/.local/bin/tmx-install-tpm"'
